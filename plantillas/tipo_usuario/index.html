{% extends 'base.html'%}

{% block titulo %} CTU{% endblock %}

  {% block contenido %}
      <div class="jumbotron">
          <h3>Tipo de Usuario</h3>

	       <p><a href="{% url 'vista_tipo_usuario_add'%}"><h4>Agregar </h4></a></p>
	     {% if lista_tipo_usuario  %}
          {% for dt in lista_tipo_usuario %}
      	     <p><h3>{{ dt.nombre}}</h3> <button>  <a href="{% url 'vista_tipo_usuario_edit' dt.id %}">Actualizar</a></button>

      	     <button  onClick="if (confirm('Esta seguro de querer eliminar {{dt.nombre}}!')){window.location.href = '{% url 'vista_tipo_usuario_del' dt.id %}';};"><i class="icon-minus-sign"></i>Dar de baja</button></p>

          {% endfor %}

          {% else %}
         Nose ha encontrado la lista tipo de usuario
	     {% endif %}
      </div>

 {% endblock %}
